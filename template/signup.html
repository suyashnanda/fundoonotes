<md-content flex layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
 <md-card  flex-gt-sm="66" flex-gt-md="33" style= "max-height:540px"> 
  <md-card-content>
     <form name="userForm">
               <h3>Sign Up</h3>
               <md-input-container class = "md-block">
                  <label>Name</label>
                   <input ng-pattern ="/^[a-zA-Z\s]*$/" type="text" name="name" class="form-control" ng-model="user.name" required>
                    <div ng-messages = "userForm.name.$error">
                     <!-- <p ng-message = "required">This is required.</div> -->
                     <div ng-message-exp = "['required','pattern']">Enter valid name.</div>
                  </div>
               </md-input-container>
               
               <md-input-container class = "md-block">
                  <label>Email</label>
                 <input type="email" name="email" class="form-control" ng-model="user.email" required>

                  <div ng-messages = "userForm.email.$error" role = "alert">
                     <div ng-message-exp = "['required','pattern']">
                       Enter valid email.
                     </div>
                  </div>
               </md-input-container>
               
                   <md-input-container class = "md-block">
                  <label>Password</label>
		            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6" ng-maxlength="16" required>
                  <div ng-messages = "userForm.password.$error">
                     <div ng-message = "required">This is required.</div>
                  </div>
               </md-input-container>
           
              <md-input-container class = "md-block">
                  <label>Mobile Number</label>
		            <input type="number" name="mobilenumber" class="form-control" ng-model="user.mobilenumber" ng-minlength="10" ng-maxlength="10" required >
                  <div ng-messages = "userForm.mobilenumber.$error">
                     <div ng-message = "required">This is required.</div>
                  </div>
               </md-input-container>
               
   	  			<md-button ng-disabled="!userForm.$valid" ng-click="registerUser()"
					class="md-raised md-primary">&nbsp Sign Up &nbsp
				</md-button>
	  			
	  			<a ui-sref="login">Sign In?</a>
	  			<center><font color="red"><p ng-bind="error" ng-disable></p></font></center>
	  			
	 </form>
   </md-card-actions>
 </md-card> 
</md-content>
