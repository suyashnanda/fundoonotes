<div flex style="padding-bottom:10px;padding-top:10px">
  <div layout="row" flex ng-repeat="link in links" >

      <img class"linkimage" ng-src="{{ link.urlImage || '/images/No_image_available.png'}}" width="50px" height="50px"/>
      <span class="linkStyle">{{link.urlTitle}}<br>
        {{link.urlDomain}}
      <a href="{{link.url}}" target="_blank" class="gotoicon"><img  ng-src="images/gotolink.svg" style="width:21px"></a>
     </span>
  </div>
</div>
