<md-content flex layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
 <md-card  flex-gt-sm="38" flex-gt-md="36" style= " max-height:700px"> 
  <md-card-content>
     <form name="userForm">
 		<h1 class="sfYUmb" data-a11y-title-piece="" id="headingText" jsname="z6sL2b">Reset Password</h1>
 		
 			<center><font color="red"><p ng-bind="error" ng-disable></p></font></center>
 			
              <md-input-container class = "md-block">
                  <label>Password</label>
		            <input type="password" name="password" class="form-control" ng-model="user.password" required>
                  <div ng-messages = "userForm.password.$error">
                     <div ng-message = "required">This is required.</div>
                  </div><br>
                     
               </md-input-container> 
               
               <md-input-container class = "md-block">
                  <label>Confirm-Password</label>
		            <input type="password" name="cpassword" class="form-control" ng-model="cpassword" required>
                  <div ng-messages = "userForm.password.$error">
                     <div ng-message = "required">This is required.</div>
                  </div><br>
                     
               </md-input-container> 
             
                                      
				      <!-- <button type="submit" id="submit" class="btn btn-primary"  width:80px"><b>Login</b></button> -->
				      <md-button md-no-ink class="md-primary" ng-click="resetpassword()">Reset Password</md-button>
				      <md-button md-no-ink class="md-primary" ng-click="exit()">Exit</md-button>
					
		</form>
   </md-card-actions>
 </md-card> 
</md-content>
