<md-content flex layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
  <md-card flex-gt-sm="38" flex-gt-md="36" style=" max-height:700px">
    <md-card-content>
      <form name="userForm">
        <h1 class="sfYUmb" data-a11y-title-piece="" id="headingText" jsname="z6sL2b">Reset Password</h1>

        <center>
          <font color="red">
            <p ng-bind="error" ng-disable></p>
          </font>
        </center>

        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required>
          <div ng-messages="userForm.email.$error" role="alert">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <md-button md-no-ink class="md-primary" ng-click="forgetPassword()" ng-disabled="loginform.$invalid">Submit</md-button>
        <md-button md-no-ink class="md-primary" ng-click="exit()">Exit</md-button>
      </form>
      </md-card-actions>
  </md-card>
</md-content>
